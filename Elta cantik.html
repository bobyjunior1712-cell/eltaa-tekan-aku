<!DOCTYPE html>
<html>
<head>
  <title>Eltaaa 😭 Maafin Aku Dong!</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff99cc, #ffe066, #a3d8f4);
      background-size: 400% 400%;
      animation: gradientMove 6s infinite;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 80px;
      color: #333;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: #ff0066;
      animation: shake 1s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin: 10px 20px;
    }

    .heart {
      font-size: 40px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); color: #ff3366; }
      50% { transform: scale(1.3); color: #ff0033; }
    }

    button {
      background-color: #ff6699;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    button:hover {
      background-color: #ff3385;
    }
  </style>
</head>
<body>
  <h1>Eltaaa... jangan manyun dong 😭</h1>
  <p>Aku hari ini bikin mood kamu berantakan aja, besok aku rapihin yang 😔💖</p>
  <p>Sayang, aku siap kamu hukum — kayang sambil loading barang waserda pun aku siap, asal kamu maafin 😭💪</p>
  <p>Maafin aku ya, nanti aku janji bales chat kamu duluan, bahkan sebelum kamu kirim 😎📱</p>
  <p class="heart">💖💖💖</p>
  <button onclick="alert('Yeay! Elta udah maafin aku 😍 Sekarang senyum ya, cantikku 💕')">Tekan ini kalau udah maafin 😳</button>
</body>
</html>
